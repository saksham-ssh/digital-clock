<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/Clock.css">
    <title>Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Digital Clock</h1>

    <div class="clock-flex">
        <div class="hour">
            <span id="hr" class="c-h">00</span>
            <span class="hh">Hour</span>
        </div>
        <div class="minute">
            <span class="c-m" id="mt">00</span>
            <span class="mm">Minutes</span>
        </div>
        <div class="second">
            <span class="c-s" id="sc">00</span>
            <span class="ss">Second</span>
        </div>
        <div>
            <span class="ampm" id="am">AM</span>
        </div>
    </div>
    <script src="./script/Clock.js"></script>
</body>
</html>
